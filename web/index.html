<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reparatur-Tool</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM (UMD) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel für JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Falls du NICHT mit style.css arbeiten willst, kannst du das Blinken hier lassen.
       Wenn du es in style.css definiert hast, kannst du diesen Block auch einfach löschen. -->
  <style>
    @keyframes avatarBlink {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }
    .blink-avatar {
      animation: avatarBlink 1s step-start infinite;
    }
  </style>
</head>

<body class="bg-neutral-50">
  <div id="root"></div>

  <!-- React-App -->
  <script type="text/babel" src="/app.jsx"></script>
</body>
</html>
